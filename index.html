<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <button class="again" onclick="startAgain()">Play Again</button>
        <h4>Between 1 - 20</h4>
    </header>
    <h1>Guess My Number!</h1>
    <section>
    <div class="my-number">
        <div class="line 1"></div>
        <div class="number">
            <h2></h2>
        </div>
        <div class="line 2"></div>
    </div>
    <div class="choose-box">
        <div>
            <input type="number" max="20" min="0" step="1" onKeydown="return false">
        </div>
        <button class="check" onclick="check()">Check!</button>
    </div>
    <div class="answers">
        <p class="about"></p>
        <p >Score: <span class="score-result">0</span></p>
    </div>
    </section>
</body>
</html>
